<!DOCTYPE html>
{% extends 'temp/user.html' %}
{% block base %}
<html>
<head>
	<title></title>
</head>
<body>
<table border="1" width="70%">
	<tr class="btn-primary" height="50px">
		<th>Quotation Name</th>
		<th>Description</th>
{#		<th>status</th>#}
	</tr>
    {% for i in x %}
	<tr>
		<td>{{ i.quotation_name }}</td>
		<td>{{ i.description }}</td>
{#        <th>{{ i.status }}</th>#}
        <td><a href="{% url 'qe' idd=i.quotation_id %}">Approve</a> </td>
		<td><a href="{% url 'qre' idd=i.quotation_id %}">Reject</a> </td>
	</tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
